<!DOCTYPE html>

}

h2 {

}

.form-container {

    width: 420px;
}

label {
    font-weight: 600;
    display: block;
    margin-top: 12px;
    color: #1565c0; /* Blue for labels */
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    transition: 0.3s;
}

input:focus, select:focus {
    border-color: #42a5f5; /* Lighter blue */
    outline: none;
    box-shadow: 0 0 5px rgba(66, 165, 245, 0.5);
}

button {
    background: linear-gradient(to right, #1565c0, #1e88e5);
    color: white;
    border: none;
    padding: 14px;
    margin-top: 15px;
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s ease;
}

button:hover {
    background: linear-gradient(to right, #1e88e5, #42a5f5);
    transform: scale(1.02);
}

#response {
    margin-top: 20px;
    padding: 12px;
    background: white;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    text-align: left;
    width: 420px;
    display: inline-block;
    word-break: break-word;
    color: green;
}

    </style>
</head>

            <label>End Year:</label>
            <select name="end_year" id="end_year" required></select>

            <label>District Name:</label>
            <select name="district_name" id="district_name" required></select>

            <label>Start Number:</label>
            <input type="number" name="start_number" value="1" required>

            <label>End Number:</label>
            <input type="number" name="end_number" value="9" required>

            <label>First Name:</label>
            <input type="text" name="first_name">

            <label>Last Name:</label>
            <input type="text" name="last_name">

            <button type="submit">üöÄ Start Scraping</button>
        </form>
    </div>

</html>
